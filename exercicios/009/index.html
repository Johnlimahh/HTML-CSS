<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <P>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</P>

    <picture>
       <source media="(max-width:750px )" srcset="imagens/1.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/2.png" type="image/png">
        <img src="imagens/3.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos reproduzir audios em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Nutshell.mp3" type="audio/mpeg">
        <source src="midia/Nutshell.mp3" type="audio/ogg">
        <source src="midia/Nutshell.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/Nutshell.mp3">Clique aqui para baixar o arquivo MP3</a> </p>
    </audio>
    <h1>Reproduza o video abaixo</h1>
    <video preload="auto" autoplay controls src="midia/Shane O'neill in Slow Mo.mp4"></video>
</body>
</html>
